<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live Users Dashboard</title>
    <link rel="stylesheet" href="assets/dist/css/app.css">
</head>
<body>

<div id="app"></div>

<template id="login">
    <div class="login-main">
        <p class="title">Sign in</p>
        <form class="login" action="" method="post">
            <label>
                <input class="field name" type="text" name="name" placeholder="Name" required>
            </label>
            <label>
                <input class="field email" type="email" name="email" placeholder="Email" required>
            </label>
            <button type="submit" name="submit" class="submit">Sign in</button>
        </form>
    </div>
</template>

<template id="dashboard">
    <div class="dashboard">
        <h1>Live Users Dashboard</h1>
        <h2>Welcome {{name}},</h2>
        <div class="users">

        </div>
    </div>
</template>

<template id="userCard">
    <div class="user">
        <div id="{{hash}}" class="card">
            <img class="card-img-top" src="assets/img/avatar.png" alt="image">
            <div class="card-body">
                <h4 class="card-title">{{Name}}</h4>
                <p class="card-status">{{Status}}</p>

                <button data-hash="{{hash}}" class="btn btn-primary fetch-user-info">
                    <div class="tooltip">
                        <span class="tooltiptext">{{info}}</span>
                    </div>
                    <span>See Profile</span>
                </button>
            </div>
        </div>
    </div>
</template>

<script type="text/javascript" src="assets/dist/js/app.js"></script>
</body>
</html>
